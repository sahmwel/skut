<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - SKUT</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .back {
            display: inline-block;
            margin: 10px 0;
            font-size: 16px;
            color: #1db954;
            text-decoration: none;
        }
        .back:hover {
            text-decoration: underline;
        }
        .order-section {
            background: #fff;
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        #order-img {
            max-width: 280px;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000301;
            margin-bottom: 5px;
        }
        .availability {
            display: inline-block;
            background-color: #1db954; 
            color: #000; 
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .rent-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .rent-form label {
            font-weight: 500;
        }
        .rent-form .form-control, .rent-form .form-select {
            border-radius: 8px;
        }
        button.btn-success {
            background-color: #1db954;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
        }
        button.btn-success:hover {
            background-color: #18a147;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back">&larr; Back</a>
    </div>

    <!-- Order Section -->
    <div class="order-section text-center">
        <img src="" alt="Scooter" id="order-img" class="img-fluid">
        <h1 id="order-title"></h1>
        <span class="availability" id="order-availability"></span>

        <h4 class="mt-3 mb-3">Select Rent Details</h4>
        <form id="rent-form" class="rent-form">
            <div class="row g-2">
                <!-- Rent Date -->
                <div class="col-md-4">
                    <label for="rent-date" class="form-label">Date</label>
                    <input type="date" id="rent-date" class="form-control" required>
                </div>
                <!-- Start Time -->
                <div class="col-md-4">
                    <label for="start-time" class="form-label">Start Time</label>
                    <input type="time" id="start-time" class="form-control" required>
                </div>
                <!-- Duration -->
                <div class="col-md-4">
                    <label for="duration" class="form-label">Duration</label>
                    <select id="duration" class="form-select"></select>
                </div>
            </div>

            <!-- Pickup -->
            <div class="mt-2">
                <label for="pickup" class="form-label">Pickup Station</label>
                <select id="pickup" class="form-select">
                    <option>23 St. Street, AB District</option>
                    <option>Main City Square</option>
                    <option>Central Park Hub</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Book Now</button>
        </form>
    </div>

    <script>
        const scooterData = {
            one: {
                title: "SKUT One (E-Scooter)",
                availability: "Available",
                img: "/images/e-scooter.jpg",
                prices: { "1 hour": "$18", "2 hours": "$30", "4 hours": "$45", "8 hours": "$60", "1 day": "$75", "1 week": "$225" }
            },
            glide: {
                title: "SKUT Glide (E-Bike)",
                availability: "Available",
                img: "/images/ebike.jpg",
                prices: { "1 hour": "$22", "2 hours": "$35", "4 hours": "$50", "8 hours": "$70", "1 day": "$85", "1 week": "$250" }
            }
        };

        // Load scooter type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const scooterType = urlParams.get("scooter") || "one";
        const product = scooterData[scooterType];

        // Fill page content
        document.getElementById("order-title").textContent = product.title;
        document.getElementById("order-img").src = product.img;
        document.getElementById("order-availability").textContent = product.availability;

        // Populate duration dropdown
        const durationSelect = document.getElementById("duration");
        durationSelect.innerHTML = "";
        for (const [duration, price] of Object.entries(product.prices)) {
            const opt = document.createElement("option");
            opt.value = duration;
            opt.textContent = `${duration} - ${price}`;
            durationSelect.appendChild(opt);
        }

        // Handle booking
        document.getElementById("rent-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const rentDate = document.getElementById("rent-date").value;
            const startTime = document.getElementById("start-time").value;
            const duration = document.getElementById("duration").value;
            const price = product.prices[duration];
            const pickup = document.getElementById("pickup").value;

            if (!rentDate || !startTime) {
                alert("Please fill in all required fields.");
                return;
            }

            // Redirect to confirm.html with details
            const query = `?scooter=${encodeURIComponent(product.title)}&date=${encodeURIComponent(rentDate)}&start=${encodeURIComponent(startTime)}&duration=${encodeURIComponent(duration)}&price=${encodeURIComponent(price)}&pickup=${encodeURIComponent(pickup)}`;
            window.location.href = "confirm.html" + query;
        });
    </script>
</body>
</html>
