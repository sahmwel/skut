<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKUT One Booking Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* === MODAL OVERLAY === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* === MODAL CONTENT === */
    .modal {
      background-color: #fff;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      border-radius: 12px;
      position: relative;
      overflow-y: auto;
      max-height: 90vh;
    }

    /* === CLOSE BUTTON === */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
    }

    .scooter-image {
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      display: block;
    }

    h2 {
      margin: 10px 0 5px;
      text-align: left; /* Align to the left */
      color: #333;
      font-size: 20px;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 5px 15px;
      background-color: #28d168;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .book-button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #05c168;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .book-button:hover {
      background-color: #04a95a;
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div class="modal-overlay" id="bookingModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">&times;</button>

      <img src="../public/images/e-scooter.jpg" alt="Scooter" class="scooter-image" />

      <h2>SKUT One (E-Scooter)</h2>
      <div class="badge">Available</div>

      <form>
        <label for="rent-date">Select Rent Date</label>
        <select id="rent-date">
          <option>17th August, 2025</option>
        </select>

        <label for="start-time">Start Time</label>
        <select id="start-time">
          <option>16:00</option>
        </select>

        <label for="duration">Duration</label>
        <select id="duration">
          <option>2 hours</option>
        </select>

        <label for="pickup-station">Select Pickup Station</label>
        <select id="pickup-station">
          <option>23 St. Street, AB District</option>
        </select>

        <button type="submit" class="book-button">Book Now</button>
      </form>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('bookingModal').style.display = 'none';
    }
  </script>

</body>
</html>
