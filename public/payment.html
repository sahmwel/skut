<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Modal</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Shared External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
    rel="stylesheet"
  >
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .modal-content {
      border-radius: 12px;
      padding: 20px;
    }
    .booking-card {
      background: #f8f8f8;
      border-radius: 8px;
      padding: 15px;
    }
    .pay-btn {
      background-color: #00b050;
      color: #fff;
    }
    .pay-btn:hover {
      background-color: #009243;
      color: #fff;
    }
    .small-text {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .icon-text {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .green-icon {
      color: #00b050;
    }
  </style>
</head>
<body>

<!-- Modal -->
<div class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title">Payment</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <p class="fw-semibold mb-1">Anibe Achema</p>
          <p class="mb-1 small-text icon-text">
            <i class="bi bi-envelope green-icon"></i> achemaanibe@gmail.com
          </p>
          <p class="mb-1 small-text icon-text">
            <i class="bi bi-telephone green-icon"></i> 555-011-234
          </p>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div>
            <p class="mb-0 fw-semibold">Performace City Bike</p>
            <p class="mb-0 small-text">Sat Aug 17, 2025</p>
            <p class="mb-0 small-text icon-text">
              <i class="bi bi-check-circle green-icon"></i> 16:00 - 18:00
            </p>
          </div>
          <div class="fw-semibold">$ 30</div>
        </div>

        <div class="booking-card mb-3">
          <p class="fw-semibold mb-2">Payment Required</p>
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Name on Card">
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Card Number">
          </div>
          <div class="d-flex gap-2 mb-2">
            <input type="text" class="form-control" placeholder="Expiry Date">
            <input type="text" class="form-control" placeholder="Validation Code">
          </div>
          <p class="small-text mb-3">
            *Completing your payment secures your SKUT booking and confirms your acceptance of our no-refund policy.
          </p>
          <button class="btn pay-btn w-100">Pay $ 30</button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional for modal functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
