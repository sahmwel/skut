<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKUT Booking Confirmation</title>
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      height: 100vh;
    }

    /* Modal overlay covers entire screen and dims background */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Ensure modal appears above all other content */
    }

    /* Modal box styling */
    .modal-content {
      position: relative;
      background: #fff;
      padding: 30px 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* Close button styling */
    .close-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-icon:hover {
      color: #e11d48;
    }

    /* Heading styles */
    .modal-content h2 {
      font-size: 20px;
      color: #333;
      line-height: 1.3;
    }

    /* Green circular checkmark to visually confirm success */
    .checkmark {
      background-color: #22c55e; /* Tailwind green-500 */
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      font-size: 48px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Confirmation text */
    .modal-content p {
      color: #555;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!--
    Modal Overlay:
    - Visible when booking is successfully completed.
    - Covers full viewport to prevent interaction with underlying page.
    - Backend should trigger this modal to display after successful booking/payment confirmation.
  -->
  <div class="modal-overlay" id="bookingModal" role="dialog" aria-modal="true" aria-labelledby="modalHeading">
    <div class="modal-content">

      <!--
        Close Button:
        - Allows user to close the modal.
        - Backend can optionally reset booking state on close if needed.
      -->
      <span class="close-icon" role="button" tabindex="0" aria-label="Close booking confirmation"
            onclick="closeModal()"
            onkeydown="if(event.key==='Enter' || event.key===' ') closeModal()">
        ×
      </span>

      <!--
        Confirmation Heading:
        - Indicates booking success to the user.
        - Can be dynamically updated by backend if needed (e.g., include booking ID).
      -->
      <h2 id="modalHeading">Congratulations! You have now<br>booked a SKUT</h2>

      <!--
        Visual Confirmation Checkmark:
        - Purely decorative, indicates success.
        - aria-hidden="true" since it's not necessary for screen readers.
      -->
      <div class="checkmark" aria-hidden="true">✓</div>

      <!--
        Additional Info:
        - Informs user that booking details are sent via email.
        - Backend should ensure this email is actually sent.
      -->
      <p>Details of your order have now<br>been sent to your email address.</p>
    </div>
  </div>

  <script>
    // Function to close/hide the modal overlay
    // Backend could hook into this event to reset booking state or redirect if necessary
    function closeModal() {
      document.getElementById('bookingModal').style.display = 'none';
    }
  </script>

</body>
</html>
